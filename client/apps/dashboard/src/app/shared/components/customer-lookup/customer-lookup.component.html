<mat-form-field class="w-full" appearance="outline">

  <mat-label>Customer</mat-label>

  <input
    matInput
    [matAutocomplete]="auto"
    [formControl]="search">

  <mat-autocomplete (optionSelected)="optionSelected($event)" #auto="matAutocomplete">
    <mat-option
      *ngFor="let customer of filteredCustomers$ | async"
      [id]="customer.id"
      [value]="customer.name">
      {{customer.name}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
