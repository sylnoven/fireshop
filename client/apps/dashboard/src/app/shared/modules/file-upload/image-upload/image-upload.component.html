<input matInput type="url" [placeholder]="placeholder" [class.disabled]="disInput" [formControl]="imageUrl">

<ng-container *ngIf="imageUrl.value">
  <div class="iblock relative">
    <button class="preview-button" mat-icon-button><i class="material-icons">visibility</i></button>
    <img class="preview-image" [attr.src]="imageUrl.value || value" alt="Image Preview">
  </div>
</ng-container>
<button mat-icon-button *ngIf="!imageUrl.value"><i class="material-icons" (click)="openFileUpload()">perm_media</i></button>
<button mat-icon-button *ngIf="imageUrl.value"><i class="material-icons" (click)="remove()">highlight_off</i></button>

<input #file type="file" hidden (change)="filesImage($event.target)">
