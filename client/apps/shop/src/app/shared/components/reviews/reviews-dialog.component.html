<form [formGroup]="form">
  <h6 class="m-b-s">{{data.id ? 'Edit this review': 'Rate this product'}}: {{this.data.productId}}</h6>

  <mat-form-field class="w-full" appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea rows="8" formControlName="comment" matInput></textarea>
  </mat-form-field>

  <ng-container class="w-full">
    <mat-label>Rating</mat-label>
    <jfs-rating-scale formControlName="rating"></jfs-rating-scale>
  </ng-container>

  <div class="flex jc-end">
    <div class="m-r-s">
      <button mat-flat-button [mat-dialog-close]="false">
        Cancel
      </button>
    </div>
    <div>
      <button [disabled]="form.invalid" mat-flat-button color="primary" [jpLoadClick]="submit()">
        Submit
      </button>
    </div>
  </div>
</form>
