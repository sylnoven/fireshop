<section class="grid fd-col ai-center">
  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <h6>Orders</h6>
  </div>

  <ng-container *ngIf="state$ | async as st">
    <ng-container [ngSwitch]="st.state">
      <ng-container *ngSwitchCase="dataState.Loading">
        <div class="flex jc-center p-y-m">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="dataState.Loaded">
        <div class="col-6 col-m-8 col-s-10 col-xs-12">
          <mat-accordion [multi]="true">
            <mat-expansion-panel *ngFor="let order of st.data; index as index">
              <mat-expansion-panel-header>
                <mat-panel-title>Order number {{index + 1}}</mat-panel-title>
                <mat-panel-description>Status: {{order.status}}</mat-panel-description>
              </mat-expansion-panel-header>
              <div class="flex ai-center p-y-xs" *ngFor="let item of order.orderItems">
                <p class="m-l-xs">{{ item.name }}, {{ item.quantity }}x (${{item.price}})</p>
                <button [id]="'btn-sub-rev-' + uniqueId" mat-button (click)="submitReview(item)">
                  Submit review
                </button>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="dataState.Empty">
        <div class="col-6 col-m-8 col-s-10 col-xs-12">
          <p>You haven't made any orders yet.<br>Visit our <a id="a-browse-shop-2" class="link c-primary" routerLink="/shop">shop</a> and get busy ğŸ™‚</p>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
