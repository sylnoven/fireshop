<section class="grid fd-col ai-center">
  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <h6>Reviews</h6>
  </div>

  <ng-container *ngIf="state$ | async as st">
    <ng-container [ngSwitch]="st.state">

      <div *ngSwitchCase="dataState.Loading" class="flex jc-center p-y-m">
        <mat-spinner [diameter]="40"></mat-spinner>
      </div>

      <div *ngSwitchCase="dataState.Loaded" class="col-6 col-m-8 col-s-10 col-xs-12">
        <div *ngFor="let review of st.data" class="m-b-s">
          <jfs-review-card [review]="review"></jfs-review-card>
        </div>
      </div>

      <div  *ngSwitchCase="dataState.Empty" class="col-6 col-m-8 col-s-10 col-xs-12">
        <p>You haven't made any reviews yet.<br>You can only create reviews on items you have <a class="link c-primary" routerLink="/my-profile/orders"> ordered.</a></p>
      </div>
    </ng-container>
  </ng-container>
</section>
