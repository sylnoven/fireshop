<section class="grid fd-col ai-center">
  <div class="col-6 col-m-8 col-s-10 col-xs-12">
    <h6>Wishlist</h6>
  </div>

  <ng-container *ngIf="state$ | async as st;">
    <ng-container [ngSwitch]="st.state">
      <ng-container *ngSwitchCase="dataState.Loading">
        <div class="flex jc-center p-y-m">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="dataState.Loaded">
        <div class="col-6 col-m-8 col-s-10 col-xs-12">
          <div *ngFor="let item of st.data">
            <jfs-product-card [product]="item"></jfs-product-card>
          </div>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="dataState.Empty">
        <div class="col-6 col-m-8 col-s-10 col-xs-12">
          <p>There aren't any items on your wishlist.<br>You can add items from the <a class="link c-primary" routerLink="/shop">shop</a> to your wishlist.<br>You will get notified when these items have a discount.</p>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
